name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  APP_NAME: SkyNAS
  BINARY_NAME: skynas

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: macos-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-binaries:
    name: Build Release Binaries
    needs: create-release
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            arch: x86_64
            platform: intel
          - target: aarch64-apple-darwin
            arch: aarch64
            platform: arm64
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies
        run: |
          brew install libheif

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build binary
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        run: |
          mkdir -p dist/${{ env.BINARY_NAME }}-${{ matrix.platform }}
          cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} dist/${{ env.BINARY_NAME }}-${{ matrix.platform }}/
          cp README.md LICENSE dist/${{ env.BINARY_NAME }}-${{ matrix.platform }}/ 2>/dev/null || true
          cd dist && tar czf ${{ env.BINARY_NAME }}-${{ needs.create-release.outputs.version }}-${{ matrix.platform }}.tar.gz ${{ env.BINARY_NAME }}-${{ matrix.platform }}

      - name: Calculate checksum
        run: |
          cd dist
          shasum -a 256 ${{ env.BINARY_NAME }}-${{ needs.create-release.outputs.version }}-${{ matrix.platform }}.tar.gz > ${{ env.BINARY_NAME }}-${{ needs.create-release.outputs.version }}-${{ matrix.platform }}.tar.gz.sha256

      - name: Upload binary to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/${{ env.BINARY_NAME }}-${{ needs.create-release.outputs.version }}-${{ matrix.platform }}.tar.gz
            dist/${{ env.BINARY_NAME }}-${{ needs.create-release.outputs.version }}-${{ matrix.platform }}.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-universal:
    name: Build Universal Binary
    needs: [create-release, build-binaries]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Install dependencies
        run: |
          brew install libheif

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build universal binary
        run: |
          cargo build --release --target x86_64-apple-darwin
          cargo build --release --target aarch64-apple-darwin
          mkdir -p target/universal-apple-darwin/release
          lipo -create \
            target/x86_64-apple-darwin/release/${{ env.BINARY_NAME }} \
            target/aarch64-apple-darwin/release/${{ env.BINARY_NAME }} \
            -output target/universal-apple-darwin/release/${{ env.BINARY_NAME }}

      - name: Package universal binary
        run: |
          mkdir -p dist/${{ env.BINARY_NAME }}-universal
          cp target/universal-apple-darwin/release/${{ env.BINARY_NAME }} dist/${{ env.BINARY_NAME }}-universal/
          cp README.md LICENSE dist/${{ env.BINARY_NAME }}-universal/ 2>/dev/null || true
          cd dist && tar czf ${{ env.BINARY_NAME }}-${{ needs.create-release.outputs.version }}-universal.tar.gz ${{ env.BINARY_NAME }}-universal

      - name: Calculate checksum
        run: |
          cd dist
          shasum -a 256 ${{ env.BINARY_NAME }}-${{ needs.create-release.outputs.version }}-universal.tar.gz > ${{ env.BINARY_NAME }}-${{ needs.create-release.outputs.version }}-universal.tar.gz.sha256

      - name: Upload universal binary
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/${{ env.BINARY_NAME }}-${{ needs.create-release.outputs.version }}-universal.tar.gz
            dist/${{ env.BINARY_NAME }}-${{ needs.create-release.outputs.version }}-universal.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-app:
    name: Build macOS App
    needs: create-release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Install dependencies
        run: |
          brew install libheif

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build universal binary for app
        run: |
          cargo build --release --target x86_64-apple-darwin
          cargo build --release --target aarch64-apple-darwin
          mkdir -p target/universal-apple-darwin/release
          lipo -create \
            target/x86_64-apple-darwin/release/${{ env.BINARY_NAME }} \
            target/aarch64-apple-darwin/release/${{ env.BINARY_NAME }} \
            -output target/universal-apple-darwin/release/${{ env.BINARY_NAME }}

      - name: Create macOS app bundle
        run: |
          APP_DIR="dist/${{ env.APP_NAME }}.app"
          CONTENTS_DIR="$APP_DIR/Contents"
          MACOS_DIR="$CONTENTS_DIR/MacOS"
          RESOURCES_DIR="$CONTENTS_DIR/Resources"

          mkdir -p "$MACOS_DIR"
          mkdir -p "$RESOURCES_DIR"

          # Copy binary
          cp target/universal-apple-darwin/release/${{ env.BINARY_NAME }} "$MACOS_DIR/"

          # Create Info.plist
          cat > "$CONTENTS_DIR/Info.plist" << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleExecutable</key>
            <string>${{ env.BINARY_NAME }}</string>
            <key>CFBundleIdentifier</key>
            <string>com.skykewei.skynas</string>
            <key>CFBundleName</key>
            <string>${{ env.APP_NAME }}</string>
            <key>CFBundleDisplayName</key>
            <string>${{ env.APP_NAME }} Photo Sync</string>
            <key>CFBundleVersion</key>
            <string>${{ needs.create-release.outputs.version }}</string>
            <key>CFBundleShortVersionString</key>
            <string>${{ needs.create-release.outputs.version }}</string>
            <key>LSMinimumSystemVersion</key>
            <string>11.0</string>
            <key>LSUIElement</key>
            <true/>
            <key>NSHighResolutionCapable</key>
            <true/>
          </dict>
          </plist>
          EOF

          # Sign the app (ad-hoc signature if no certificate)
          codesign --force --deep --sign - "$APP_DIR" || true

          # Zip the app
          cd dist && zip -r "${{ env.APP_NAME }}-${{ needs.create-release.outputs.version }}.zip" "${{ env.APP_NAME }}.app"

      - name: Calculate checksum for app
        run: |
          cd dist
          shasum -a 256 "${{ env.APP_NAME }}-${{ needs.create-release.outputs.version }}.zip" > "${{ env.APP_NAME }}-${{ needs.create-release.outputs.version }}.zip.sha256"

      - name: Upload macOS app
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/${{ env.APP_NAME }}-${{ needs.create-release.outputs.version }}.zip
            dist/${{ env.APP_NAME }}-${{ needs.create-release.outputs.version }}.zip.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  generate-homebrew-formula:
    name: Generate Homebrew Formula
    needs: [create-release, build-universal]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get universal binary SHA256
        id: get_sha
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          # Note: In production, this SHA would come from the actual uploaded asset
          # This is a placeholder that shows the formula structure
          echo "sha256=PLACEHOLDER_SHA256" >> $GITHUB_OUTPUT

      - name: Generate Homebrew formula
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          VERSION_NO_V=$(echo $VERSION | sed 's/^v//')

          mkdir -p dist
          cat > "dist/skynas.rb" << EOF
          class Skynas < Formula
            desc "Photo sync tool for iPhone to Mac"
            homepage "https://github.com/skykewei/skynas"
            version "${VERSION_NO_V}"

            on_macos do
              if Hardware::CPU.intel?
                url "https://github.com/skykewei/skynas/releases/download/${VERSION}/skynas-${VERSION}-x86_64.tar.gz"
                sha256 "PLACEHOLDER_INTEL_SHA256"
              else
                url "https://github.com/skykewei/skynas/releases/download/${VERSION}/skynas-${VERSION}-arm64.tar.gz"
                sha256 "PLACEHOLDER_ARM64_SHA256"
              end
            end

            depends_on "libheif" => :recommended

            def install
              bin.install "skynas"
            end

            test do
              system "#{bin}/skynas", "--help"
            end
          end
          EOF

      - name: Upload formula snippet
        uses: softprops/action-gh-release@v1
        with:
          files: dist/skynas.rb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
